grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: docker exec -t -u $(id -u) tenants_api php


    tasks:
        composer:
            file: ./composer.json
            no_check_all: true
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: true
            strict: false